<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brincs</title>
</head>
<body>
    <img src="https://acegif.com/wp-content/uploads/2021/4fh5wi/pepefrg-4.gif" alt="" />
</body>
<style>
    body {
        align-items: center;
        text-align: center;
        animation-name: cores;
        animation-duration: 0.3s;
        animation-iteration-count: infinite;
        display: flex;
        justify-content: center;
    }

   @keyframes cores {
        0%{background-color: blue;}
        10%{background-color: black;}
        20%{background-color: brown;}
        30%{background-color: darkcyan;}
        40%{background-color: lightyellow;}
        50%{background-color: rgb(249, 255, 192);}
        60%{background-color: darkmagenta;}
        70%{background-color: dimgray;}
        80%{background-color: orange;}
        70%{background-color: rgb(255, 0, 43);}
        100%{background-color: green;}
    }

    body img {
        animation-name: roda;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        display: block;
        margin: 0 auto;
        width: 40%;
    }

    @keyframes roda {
        0%{transform: rotate(0deg);}
        100%{transform: rotate(360deg);}
    }
</style>
