        <link rel="stylesheet" href="css/style.css">
        <title>Página de titulos</title>

    <body>
        <main>
            <div id="titulo">
                <h3>Títulos</h3>
            </div>
            <div id="titulos">

                <h3 class="e-titulo">Página teste h3</h3> <!--vai até o h6-->
                <h4 class="e-titulo">Página teste h4</h4>
                <h5 class="e-titulo">Página teste h5</h5>
                <h6 class="e-titulo">Página teste h6</h6>
            </div>
        </main>
